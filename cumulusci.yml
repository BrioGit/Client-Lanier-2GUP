minimum_cumulusci_version: '3.78.0'
project:
    name: Client-Lanier-2GUP
    package:
        name: Client-Lanier-2GUP
        api_version: '62.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Client-Lanier-2GUP/tests
            options:
                outputdir: robot/Client-Lanier-2GUP/results

    robot_testdoc:
        options:
            path: robot/Client-Lanier-2GUP/tests
            output: robot/Client-Lanier-2GUP/doc/Client-Lanier-2GUP_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
